base:
- base/base.yaml
preprocessing:
  input_shape:
  - 48
  - 320
  - 3
  network_type: text_recognition
  meta_arch: paddle_rec_preprocess
postprocessing:
  postprocess_config_file: models_files/icdar2015/2025-07-30/ppocrv5_char_dict.npz
parser:
