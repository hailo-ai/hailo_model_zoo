base:
- base/yolov8.yaml
preprocessing:
  meta_arch: yolo_world
postprocessing:
  meta_arch: yworld
  nms_max_output_per_class: 300
  post_nms_topk: 300
  nms_iou_thresh: 0.7
  score_threshold: 0.001
evaluation:
  dataset_name: coco_with_text_embeddings
  data_set: models_files/coco_with_text_embeddings/2025-09-09/coco_val2017_with_text_embeddings.tfrecord
quantization:
  calib_set:
  - models_files/coco_with_text_embeddings/2025-09-09/coco_val2017_with_text_embeddings.tfrecord
