  - models_files/icdar2015/2025-08-30/icdar15_text_rec_calib_set.tfrecord
network:
  network_name: paddle_ocr_v5_mobile_recognition
paths:
  alls_script: paddle_ocr_v5_mobile_recognition.alls
  network_path:
  - models_files/OCR/PaddleOCR/v5/2025-08-10/PP-OCRv5_mobile_rec_48x320_sim.onnx
  url: https://hailo-model-zoo.s3.eu-west-2.amazonaws.com/OCR/PaddleOCR/v5/2025-08-10/PP-OCRv5_mobile_rec_48x320_sim.zip
evaluation:
